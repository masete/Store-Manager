<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <img src="assets/images/sm2.jpg" class="index-img">
    <header>
        <p class="logo"><label><img class="logo" src="../UI/assets/images/logo.png"/></label></p>
    </header>
    <div class="main-content">
        <div class="login-sec">
        <h3>Admins Login Form</h3>    
        <form action="add-to-cart.html" method="post">
          <label>Username</label>
          <input type="text" name="" placeholder="Admins username" required>
          <label>Password</label>
          <input type="password" name="" placeholder="Admins password" required>
          <p><input type="checkbox" checked="checked"> Remember Me</p>
          <button>Login</button>
        </form>
        </div>
      <div class="login-sec">
        <h3>Store attendants Login Form</h3>
        <form action="add-to-cart.html" method="post">
          <label>Username</label>
          <input type="text" name="" placeholder="Attendants username" required>
          <label>Password</label>
          <input type="password" name="" placeholder="Attendants password" required>
          <p><input type="checkbox" checked="checked"> Remember Me</p>
          <button>Login</button>
        </form>
      </div>
    </div>
    <footer>
        Copyright &copy;Store-Manager
    </footer>
</body>
</html>
